name: Check Circolari

on:
  schedule:
    - cron: "0 * * * *"  # Esegue all'inizio di ogni ora
  workflow_dispatch:      # Permette di eseguire il workflow manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Scarica il codice del repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Imposta Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'  # Sostituisci con la versione che usi

      # 3. Installa le dipendenze (se hai requirements.txt)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Stampa il contenuto di ultima.txt per debug
      - name: Print content of ultima.txt
        run: |
          echo "Contenuto di ultima.txt:"
          cat ultima.txt

      # 5. Esegui lo script Python
      - name: Run script
        run: |
          echo "Titolo corrente dal sito:"
          python check_circolari.py --debug  # Esegui il programma con eventuali flag di debug

      # 6. Aggiungi debug per il confronto
      - name: Debugging title comparison
        run: |
          echo "Titolo letto da ultima.txt:"
          cat ultima.txt
          echo "Confronto titolo corrente vs titolo ultima.txt"
          python -c |
            import sys
            sys.path.append('.')  # Aggiungi il percorso corrente per cercare i moduli
            import check_circolari
            title_from_file = check_circolari.leggi_titolo_da_file('ultima.txt')
            title_from_site = check_circolari.leggi_titolo_dal_sito()
            print(f'Titolo da file: {title_from_file}')
            print(f'Titolo dal sito: {title_from_site}')
            if title_from_file != title_from_site:
              print('I titoli sono diversi. Invier√≤ il messaggio.')
            else:
              print('I titoli sono uguali. Nessuna azione necessaria.')

      # 7. Commit e push di ultima.txt per mantenere le modifiche
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ultima.txt
          git commit -m "Aggiorna ultima.txt" || echo "Nessuna modifica da salvare"
          git push

