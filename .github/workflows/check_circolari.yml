name: Check Circolari

on:
  schedule:
    - cron: "0 * * * *"  # Esegue all'inizio di ogni ora
  workflow_dispatch:      # Permette di eseguire il workflow manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Scarica il codice del repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Imposta Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'  # Sostituisci con la versione che usi

      # 3. Installa le dipendenze (se hai requirements.txt)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Esegui lo script Python
      - name: Run script
        run: python check_circolari.py

      # 5. Commit e push di ultima.txt per mantenere le modifiche
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add ultima.txt
          git commit -m "Aggiorna ultima.txt" || echo "Nessuna modifica da salvare"
          git push


