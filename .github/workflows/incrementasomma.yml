name: Incrementa Somma

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-number:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run script
        run: python incrementa_somma.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add somma.txt
          git commit -m "Aggiornato somma.txt"
          git push
