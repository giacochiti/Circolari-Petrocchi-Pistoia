import os

def leggi_numero(file_path):
    try:
        with open(file_path, "r") as f:
            return int(f.read().strip())
    except (FileNotFoundError, ValueError):
        return 0  # Se il file non esiste o ha un valore non valido, iniziamo da 0

def scrivi_numero(file_path, numero):
    with open(file_path, "w") as f:
        f.write(str(numero))

def main():
    file_path = "somma.txt"
    numero = leggi_numero(file_path)
    numero += 1
    scrivi_numero(file_path, numero)
    print(f"Il numero aggiornato in {file_path} Ã¨: {numero}")

if __name__ == "__main__":
    main()
